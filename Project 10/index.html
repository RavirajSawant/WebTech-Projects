<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon_io (10)/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 style="border: ;">Pizza Form</h1>
    <form action="">
        <fieldset>
            <legend>Personal Info</legend>
            <label for="">First Name</label>
            <input type="text">
            <br><br>
            <label for="">Last Name</label>
            <input type="text">
            <br><br>
            <label for="">Phone</label>
            <input type="number" name="" id="">
            <br><br><br>
        </fieldset>
        <fieldset>
            <legend>Pizza</legend>
            <label for="">Size</label><br>
            <input type="radio" name="n" id="1">
            <label for="">Small</label><br>
            <input type="radio" name="n" id="2">
            <label for="">Medium</label><br>
            <input type="radio" name="n" id="3">
            <label for="">Large</label><br><br>
            Toppings (Check all the apply): <br>
            <input type="checkbox" name="" id="">
            <label for="">Extra Cheese</label>
            <input type="checkbox" name="" id="">
            <label for="">Pepperoni</label>
            <input type="checkbox" name="" id="">
            <label for="">Sausage</label><br>
            <input type="checkbox" name="" id="">
            <label for="">Mushrooms</label>
            <input type="checkbox" name="" id="">
            <label for="">Black Olives</label>
            <input type="checkbox" name="" id="">
            <label for="">Green Peppers</label><br>
            <input type="checkbox" name="" id="">
            <label for="">Tomatos</label>
            <input type="checkbox" name="" id="">
            <label for="">Onions</label>
            <input type="checkbox" name="" id="">
            <label for="">Anchovies</label>
        </fieldset>
        <input type="submit" value="Enter my information">
        <p> <u><b> HTML</b> Valid!</u></p>
    </form>

</html>
