<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon_io (11)/favicon.ico" type="image/x-icon">
</head>
<body>
    <fieldset>
        <div><h1>Register</h1></div>
        <form action="">
            <table>
                <tr>
                   <div> <td colspan="2"><label for="">Name</label><sup class="a">*</sup></td></div>
                    <!-- <td>2</td> -->
                </tr>
                <tr>
                    <div><td><input type="text" name="" id="" required size="25" ><br><sup>First</sup></td></div>
                    <div><td><input type="text" name="" id="" required size="25"><br><sup>Last</sup></td></div>
                </tr>
                <tr>
                    <div><td colspan="2"><label for="">Username</label><sup class="a">*</sup></td></div>
                    <!-- <td>6</td> -->
                </tr>
                <tr>
                   <div> <td colspan="2"><input type="text" name="" id="" required size="65"></td></div>
                    <!-- <td>8</td> -->
                </tr>
                <tr>
                   <div> <td colspan="2"><label for="">Email</label><sup class="a">*</sup></td></div>
                    <!-- <td>10</td> -->
                </tr>
                <tr>
                   <div> <td colspan="2"><input type="email" name="" id="" required size="65"></td></div>
                    <!-- <td>12</td> -->
                </tr>
                <tr>
                  <div>  <td colspan="2"><label for="">Password</label><sup class="a">*</sup></td></div>
                    <!-- <td>14</td> -->
                </tr>
                <tr>
                   <div> <td colspan="2"><input type="password" name="" id="" required size="65"></td></div>
                    <!-- <td>16</td> -->
                </tr>
                <tr>
                    <div><td colspan="2"><label for="">Short Bio</label></td></div>
                    <!-- <td>18</td> -->
                </tr>
                <tr>
                   <div> <td colspan="2"><textarea name="" id="" cols="60" rows="5"></textarea></td></div>
                    <!-- <td>20</td> -->
                </tr>
                <tr>
                   <div> <td colspan="">Share a title information about yourself.</td></div>
                    <!-- <td>22</td> -->
                </tr>
                <tr>
                  <div>  <td colspan=""><input class="a" type="submit" value="Submit"></td></div>
                    <!-- <td>24</td> -->
                </tr>
            </table>
        </form>
    
    </fieldset>
    
</body>
</html>
