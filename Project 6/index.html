<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raviraj</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon_io (6)/favicon.ico" type="image/x-icon">
</head>
<body>
    <br><br>
    <table border="1">
        <td>

    <form action="">

        <label id="a" for="">Name:</label>
        <input type="text" name="" id="" minlength="3" placeholder="enter password">
        <br><br>
        <label id="b" for="">Department</label>
        <input type="text" name="" id="" required placeholder="must write dept">
        <br><br>
        <label id="c" for="">Password:</label>
        <input type="password" name="" id="" placeholder="Enter password" >
        <label for="">*Must have one uppercase and lowercase</label>
        <br><br>
        <label id="d" for="">Gender:</label>
        <input type="radio" name="male" id="1" >
        <label for="">Male</label>
        <input type="radio" name="male" id="2">
        <label for="">Female</label>
        <br><br>
        <label id="e" for="">Your Skills:</label>
        <input type="checkbox" name="" id="">
        <label for="">HTML</label>
        <input type="checkbox" name="" id="">
        <label for="">CSS</label>
        <input type="checkbox" name="" id="">
        <label for="">PHP</label>
        <input type="checkbox" name="" id="">
        <label for="">JAVA</label>
        <input type="checkbox" name="" id="">
        <label for="">RUBY</label>
        <br><br>
        <label id="f" for="">Marital Status:</label>
        <select name="" id="" >
            <option value="">YES</option>
            <option value="">NO</option>
        </select>
        <br><br>
        
        <textarea name="" id="" cols="50" rows="5" placeholder="Your Bio...max 20 words"></textarea>
        
        <br><br>
        <input type="submit" value="Submit">
    </form>
</td>
</table>
    
</body>
</html>
